<app-navbar></app-navbar>
<div class="container" style="margin-top: 5%;">
  <div class="row ">
    <div class="col-xl-6 col-lg-6">
      <a href="eventosProximos" class="link-card">
        <div class="card l-bg-cherry">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large"><i class="fas fa-shopping-cart"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">Eventos Proximos</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  43 eventos proximos
                </h2>
              </div>
              <div class="col-4 text-right">
                <span>63.5% de Asistencia <i class="fa fa-arrow-up"></i></span>
              </div>
            </div>
            <div class="progress mt-1 " data-height="8" style="height: 8px;">
              <div class="progress-bar l-bg-cyan" role="progressbar" data-width="25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" style="width: 63%;"></div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-xl-6 col-lg-6" *ngIf="!existeToken">
      <a href="login" class="link-card">
        <div class="card l-bg-blue-dark">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large"><i class="fas fa-users"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">Login</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  Solo Administracion
                </h2>
              </div>
            </div>
            <div class="progress mt-1 " data-height="8" style="height: 8px;">
              <div class="progress-bar l-bg-green" role="progressbar" data-width="25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" style="width: 25%;"></div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <div class="col-xl-6 col-lg-6">
      <div class="card l-bg-green-dark">
        <div class="card-statistic-3 p-4">
          <div class="card-icon card-icon-large"><i class="fas fa-ticket-alt"></i></div>
          <div class="mb-4">
            <h5 class="card-title mb-0">Descarga tu Certificado</h5>
          </div>
          <div class="row align-items-center mb-2 d-flex">
            <div class="col-8">
              <h2 class="d-flex align-items-center mb-0">
                <input class="form-control me-sm-2" type="text" placeholder="E-mail: para tu certificado"
                  [(ngModel)]="email" (keyup.enter)="buscarCertificados()" />
              </h2>
            </div>
          </div>
          <div class="progress mt-1 " data-height="8" style="height: 8px;">
            <div class="progress-bar l-bg-orange" role="progressbar" data-width="25%" aria-valuenow="25"
              aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6" *ngIf="existeToken">
      <a href="listaDeEventos" class="link-card">
        <div class="card l-bg-orange-dark">
          <div class="card-statistic-3 p-4">
            <div class="card-icon card-icon-large"><i class="fas fa-dollar-sign"></i></div>
            <div class="mb-4">
              <h5 class="card-title mb-0">Listar todos los Eventos realizados y proximos</h5>
            </div>
            <div class="row align-items-center mb-2 d-flex">
              <div class="col-8">
                <h2 class="d-flex align-items-center mb-0">
                  161 Realizados
                </h2>
              </div>
              <div class="col-4 text-right">
                <span>85% Asistencias <i class="fa fa-arrow-up"></i></span>
              </div>
            </div>
            <div class="progress mt-1 " data-height="8" style="height: 8px;">
              <div class="progress-bar l-bg-cyan" role="progressbar" data-width="25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100" style="width: 100%;"></div>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
