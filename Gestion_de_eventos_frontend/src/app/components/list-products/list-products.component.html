<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
  <div class="title">
    <h4>Listado de Eventos</h4>
    <button type="button" class="btn btn-primary" routerLink="/add">Agregar Evento</button>
  </div>

  <table *ngIf="listProducts.length > 0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre evento</th>
        <th scope="col">Descripcion evento</th>
        <th scope="col">ID Organizador</th>
        <th scope="col">Ubicaion evento</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts" class="table-active">
        <td>{{ item.nombre_evento }}</td>
        <td>{{ item.ubicacion_evento }}</td>
        <td>{{ item.organizador_id }}</td>
        <td>{{ item.ubicacion_evento }}</td>
        <td>
          <button routerLink="/edit/{{ item.id_evento }}" type="button" class="btn btn-info btn-sm">Edit</button>
          <button (click)="deleteProduct(item.id_evento!)" type="button"
            class="btn btn-secondary btn-sm ms-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="listProducts.length == 0">No hay productos para mostrar</h5>
</div>
